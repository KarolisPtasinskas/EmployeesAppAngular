<div class="employee">
  <p>
    <strong>{{ employee.firstName }} {{ employee.lastName }}</strong>
  </p>
  <p>{{ employee.sex }}</p>
  <p>ID: {{ employee.id }}</p>

  <app-button
    color="darkcyan"
    text="Edit"
    (click)="onEdit(employee)"
  ></app-button>
  <app-button color="coral" text="Remove" (click)="onDelete(employee)"
    >Remove</app-button
  >
</div>
